    <main>
        <h1>THANK YOU!</h1>
        <p>We appreciate you visiting our site. <em>Without users like you we could not continue.</em></p>

        <form action="" method="POST">
            <p><strong>PLEASE</strong> take a minute to fill out this survey and tell os how we can get better.</p>
            <section>
                <fieldset>
                    <legend>Survey</legend>
                    <ul>
                        <li><label for="name">Name</label>
                            <input type="text" id="name" name="user.name"></li>
                        <li><label for="email">Email</label>
                            <input type="text" id="email" name="user.email"></li>
                        <li><label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" name="user.phoneNumber"></li>
                        <li><label for="comments">Please tell us anything that we can improve on</label></li>
                        <li><textarea name="user.comments" id="comments" cols="30" rows="10"></textarea></li>
                    </ul>
                    <button type="submit">Submit</button>
                </fieldset>
            </section>
        </form>
    </main>
